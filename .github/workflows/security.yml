name: Professional DevOps Pipeline
on: [push]

jobs:
  build-test-secure-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Automated Unit Test
      - name: Unit Test
        run: grep -q "DevOps Project" app/index.html

      # 2. Build Image Locally (REQUIRED before scanning)
      - name: Build Docker Image
        run: docker build -t rumanch/devops-app:latest ./app

      # 3. Security Scan (Trivy)
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'rumanch/devops-app:latest'
          format: 'table'
          exit-code: '0' 

      # 4. Login and Push to Artifact Registry
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Secure Image
        run: docker push rumanch/devops-app:latest
